name: Test Setup Go

on:
  workflow_dispatch:

jobs:
  test-setup-go-v5:
    name: Test Setup Go v5
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go with v5
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Verify Go installation
      run: |
        echo "Go location: $(which go)"
        echo "Go version: $(go version)"

  test-setup-go-v4:
    name: Test Setup Go v4
    runs-on: ubuntu-latest
